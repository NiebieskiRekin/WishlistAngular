<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newWishText"
        name="new-wish-text"
      />
    </div>
    <div class="col-auto">
      <button
        class="btn btn-primary"
        type="submit"
        (click)="$event.preventDefault(); addNewWish()"
        [disabled]="newWishText.length === 0"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select">
        <option value="0">All</option>
        <option value="1">Unfullfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div *ngIf="items.length === 0; then noItems; else showItems"></div>

  <ng-template #noItems> There are not wishes to display. </ng-template>

  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items; index as ii" class="itemlist">
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="checkbox"
              class="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="ii"
              (click)="toggleItem(item, ii)"
            />
            {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
